<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visy Glass</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="mt-5 mb-5">Requisition Form</h2>
        <form id="form" class="shadow p-3 mb-5 bg-white rounded">
            <div class="mb-3">
                <label for="name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter First Name">
            </div>
            <div class="mb-3">
                <label for="surname" class="form-label">Surname</label>
                <input type="text" class="form-control" id="surname" placeholder="Enter Surname">
            </div>
            <div class="mb-3">
                <label for="department" class="form-label">Department</label>
                <select class="form-select" id="department">
                    <option selected>Select Department</option>
                    <option value="Department 1">Department 1</option>
                    <option value="Department 2">Department 2</option>
                    <option value="Department 3">Department 3</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="projectRelated" class="form-label">Project Related</label>
                <select class="form-select" id="projectRelated" onchange="toggleProjectOptions()">
                    <option value="No" selected>No</option>
                    <option value="Yes">Yes</option>
                </select>
            </div>
            <div id="projectOptions" style="display: none;">
                <div class="mb-3">
                    <label for="projectName" class="form-label">Project Name</label>
                    <select class="form-select" id="projectName">
                        <option value="Project A">Project A</option>
                        <option value="Project B">Project B</option>
                        <option value="Project C">Project C</option>
                    </select>
                </div>
            </div>
        
            <div class="shadow p-3 mb-5 bg-white rounded">
                <h3>Parts Table</h3>
                <div class="table-responsive">
                    <table class="table table-bordered" id="partsTable">
                        <thead>
                            <tr>
                                <th>Part Number</th>
                                <th>Description</th>
                                <th>Quantity</th>
                                <th>Comments</th>
                                <th>Remove</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <input type="text" name="partNumber" class="form-control" id="partNumber" placeholder="Enter Part Number">
                                </td>
                                <td>
                                    <input type="text" name="description" class="form-control" id="description" placeholder="Description">
                                </td>
                                <td>
                                    <input type="number" name="quantity" class="form-control" id="quantity" placeholder="Enter Quantity">
                                </td>
                                <td>
                                    <input type="text" name="comments" class="form-control" id="comments" placeholder="Enter Comments">
                                </td>
                                <td>
                                    <button class="btn btn-danger" id="removeRow">Remove</button>
                                </td>
                            </tr>
                            <!-- You can add more rows here -->
                        </tbody>
                    </table>
                </div>
                <div class="mb-3">
                    <button class="btn btn-primary" id="addRow">Add Row</button>
                    <button type="reset" class="btn btn-warning">Reset Form</button>
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
 <!-- This should be your Apps Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
